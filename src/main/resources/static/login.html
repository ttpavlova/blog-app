<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS + Spring Data REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-10 col-md-6 col-lg-3">
                <form name="login" action="/login" method="post" class="d-flex flex-column justify-content-center">
                    <h1 class="text-center mb-4">Blog App</h1>
                    <input type="text" class="form-control mb-3" id="username" name="username" placeholder="Username" required autofocus>
                    <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Password" required autofocus>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

</body>
</html>
